<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile money transaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
    <h1 class="headings">mobile money transaction</h1>
    <form action="">
       <label class="label" for="date">Date</label>
       <input class="input" type="datetime-local" name="date" id="date" placeholder="Select Date"/>
       <label class="label" for="amount">amount</label>
       <input class="input" type="number" name="amount" id="amount" placeholder="Enter Amount"/>
       <label class="label" for="receiverName">Receiver Name</label>
       <input class="input" type="text" name="receiverName" id="receiverName" placeholder="Enter Receiver Name" />
       <label class="label" for="receiverNumber">Receiver Phone Number</label>
       <input class="input" type="tel" name="receiverNumber" id="receiverNumber" placeholder="Enter Receiver Phone Number" />
       <label class="label" for="senderName">Sender Name</label>
       <input class="input" type="text" name="senderName" id="senderName" placeholder="Enter Sender Name"/>
       <label class="label" for="senderNumber">Enter Sender Number</label>
       <input class="input" type="tel" name="senderNumber" id="senderNumber" placeholder="Enter Sender Phone Number">
       <div class="radio-btn">
        <div class="radio-btn__receiver">
            <input type="radio" name="receiveSend" id="receive" value="Receive">
            <label for="Receive">Receive</label>
        </div>
       <div class="radio-btn__sender">
        <input type="radio" name="receiveSend" id="send" value="Send">
        <label for="Send">Send</label>
       </div>
      
       </div>
     <div class="box-submit">
        <a href="#" class="btn">Save</a>
        <a href="#" class="btn btn-transaction">Transactions</a>
      
     </div>
     <div class="modal">

     </div>
     
    </form>
</div>
    <script src="./index.js"></script>
  </body>
</html>
